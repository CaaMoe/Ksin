# HikariCP database configuration file
#
# Specify the filename of your HikariCP database configuration.
# This file must be in the same directory as this config file.
# Example: hikari.properties
database-configuration = hikari.properties

# Bad skin repairer method
#
# Controls how the plugin attempts to restore broken player skins.
#
# Options:
#   login  - Restore skins during player login (synchronous, may delay login)
#   async  - Restore skins asynchronously after login (recommended for performance)
#   off    - Disable skin restoration entirely
#
# Default: login
bad-skin-repairer-method = login

# MineSkin configuration
mine-skin = {

   # Base URL for the MineSkin API
   # Change this only if you are using a custom MineSkin instance.
   api-root = https://api.mineskin.org

   # Your MineSkin API key
   # Obtain a key at https://account.mineskin.org/keys (required for official service)
   api-key = msk_2KMrb00Z_AU4L9AIAiJXsCZdgoawZGyMqKje3XN5LifqEy8laps75DOyfr_oJvg6kkcRPSflu
}


# Proxy settings.
proxy = {

   # Whether to enable the proxy
   #
   # Options: true, false
   # Default: false
   enabled = false

   # Proxy type
   #
   # Options:
   #   http   - Use a proxy for high-level protocols (HTTP, FTP, etc.)
   #   socks  - Use a SOCKS (V4 or V5) proxy
   #   direct - Do not use a proxy
   # Default: http
   type = http

   # Proxy server IP address
   # Default: localhost
   ip = localhost

   # Proxy server port
   # Default: 7890
   port = 7890

   # Proxy authentication username (optional)
   # Leave empty for no authentication
   username =

   # Proxy authentication password (optional)
   # Leave empty for no authentication
   password =
}

# HTTP request timeout in milliseconds
# Default: 10000 (10 seconds)
http-timeout = 10000
